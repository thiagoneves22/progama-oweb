<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Área do Trapézio</title>
</head>
<body>
    <h1>Calculadora de Área do Trapézio</h1>
    <form action="calcula_area.php" method="post">
        <label for="base_maior">Base Maior:</label>
        <input type="number" id="base_maior" name="base_maior" step="0.01" min="0" required>
        <br><br>
        <label for="base_menor">Base Menor:</label>
        <input type="number" id="base_menor" name="base_menor" step="0.01" min="0" required>
        <br><br>
        <label for="altura">Altura:</label>
        <input type="number" id="altura" name="altura" step="0.01" min="0" required>
        <br><br>
        <input type="submit" value="Calcular Área">
    </form>
</body>
</html>
