<body>
    <h1>Calculadora de Salário e Comissão</h1>
    <form action="calcula.php" method="post">
        <label for="salario">Salário Fixo:</label>
        <input type="number" id="salario" name="salario" step="0.01" min="0" required>

        <label for="vendas">Valor Total de Vendas:</label>
        <input type="number" id="vendas" name="vendas" step="0.01" min="0" required>

        <input type="submit" value="Calcular Salário Final">
    </form>
</body>
